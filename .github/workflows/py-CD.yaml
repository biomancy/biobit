name: Python Continuous Deployment
on:
  workflow_run:
    workflows: [ "Rust & Python CI checks" ]
    branches: [ "main", "dev" ]
    types: [ "completed" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ x86_64, aarch64 ]
        python: [ '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      # Maturin doesn't follow directory symlinks at the moment so we need to resolve them manually
      - name: Resolve symlinks
        run: |
          cd biobit/py/src
          for link in $(find . -maxdepth 1 -type l)
          do
              source="$(readlink -e $link)"
              rm "${link}"
              cp --remove-destination --recursive "${source}" "${link}"
          done
          cd ../../..
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: biobit/py
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}-${{ matrix.python }}-wheels
          path: biobit/py/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [ x64 ]
        python: [ '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          architecture: ${{ matrix.target }}
      # Maturin doesn't follow directory symlinks at the moment so we need to resolve them manually
      - name: Resolve symlinks
        run: |
          cd biobit/py/src
          for link in $(find . -maxdepth 1 -type l)
          do
              source="$(readlink -e $link)"
              rm "${link}"
              cp --remove-destination --recursive "${source}" "${link}"
          done
          cd ../../..
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: biobit/py
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}-${{ matrix.python }}-wheels
          path: biobit/py/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ x86_64, aarch64 ]
        python: [ '3.12' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      # Maturin doesn't follow directory symlinks at the moment so we need to resolve them manually
      - name: Resolve symlinks
        run: |
          cd biobit/py/src
          for link in $(find . -maxdepth 1 -type l)
          do
              source="$(readlink -e $link)"
              rm "${link}"
              cp --remove-destination --recursive "${source}" "${link}"
          done
          cd ../../..
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: biobit/py
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-${{ matrix.python }}-wheels
          path: biobit/py/dist

