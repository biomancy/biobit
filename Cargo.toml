[workspace]
members = [
    # Root library
    "biobit/py",
    # Core modules
    "modules/core/*",
    "modules/io/*",
    "modules/alignment/*",
    "modules/collections/rs",
    # Toolkit
    "modules/toolkit/countit/*",
    "modules/toolkit/seqproj/*",
    "modules/toolkit/reaper/*",
    "modules/toolkit/repeto/*",
]
resolver = "2"

[workspace.package]
version = "0.0.3"
edition = "2021"
rust-version = "1.77.2"
authors = ["Aleksandr Fedorov"]
description = "Rust library for bioinformatics"
readme = "README.md"
documentation = "https://github.com/terabio"
homepage = "https://github.com/terabio"
repository = "https://github.com/terabio"
license = "MIT"
categories = ["science", "algorithms"]

[workspace.dependencies]
derive-getters = "0.4.0"
derive_more = "0.99.18"
itertools = "0.13.0"
num = "0.4.1"
eyre = "0.6.12"
by_address = "1.2.1"
rayon = "1.10.0"
pyo3 = { version = "0.22.0", features = ["full", "gil-refs"] }
noodles = { version = "0.78.0", features = ["bam", "sam", "core", "csi", "bgzf"] }
noodles-bgzf = { version = "0.32.0", features = ["libdeflate"] }
thread_local = "1.1.8"
higher-kinded-types = "0.2.0-rc1"
impl-tools = "0.10.0"
dyn-clone = "1.0.17"
flate2 = "1.0.30"
dhat = "0.3.3"
ahash = "0.8.11"
gxhash = "3.4.1"
anymap3 = "1.0.0"
rstar = "0.12.0"
