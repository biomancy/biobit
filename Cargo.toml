[workspace]
members = [
    "modules/core/*",
    "modules/io/*",
    "modules/collections/*",
    "modules/countit/*",
    "modules/biobit/py",
]
resolver = "2"

[workspace.package]
version = "0.0.3"
edition = "2021"
rust-version = "1.77.2"
authors = ["Aleksandr Fedorov"]
description = "Rust library for bioinformatics"
readme = "README.md"
documentation = "https://github.com/terabio"
homepage = "https://github.com/terabio"
repository = "https://github.com/terabio"
license = "MIT"
license-file = "LICENSE"
categories = ["science", "algorithms"]

[workspace.dependencies]
derive-getters = "0.4.0"
derive_more = "0.99.18"
itertools = "0.13.0"
geo = "0.28.0"
num = "0.4.1"
eyre = "0.6.12"
gat-lending-iterator = "0.1.5"
by_address = "1.2.1"
rayon = "1.10.0"
pyo3 = { version = "0.22.0", features = ["full"] }
noodles = { version = "0.77.0", features = ["bam", "sam", "core", "csi", "bgzf"] }
